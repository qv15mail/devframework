<div class="alert alert-success">
	<a href="#" onclick="common_ajax.ajaxMainPanel('/jf/platform/index/content');">${i18nMap["admin.common.mainPage"]}</a>
	>
	<a href="#" onclick="common_ajax.ajaxMainPanel('/jf/platform/operator');">功能管理</a>
	>功能查看
</div>

<div class="row">
	<div class="col-md-12" style="padding-left: 5px;">
		<!-- start: BORDERED TABLE PANEL -->
		<div class="panel panel-default">
			
			<div class="panel-heading">
				<h4 class="panel-title"><span class="text-bold">${i18nMap["admin.operator.view"]}</span></h4>
				<div class="panel-tools">										
					<% include("/platform/common/panel-tools.html"){} %>
				</div>
			</div>
			
			<div class="panel-body">	
				<form role="form" class="form-horizontal">

					<div class="form-group">
						<label class="col-sm-2 control-label">${i18nMap["admin.operator.property.mname"]}</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(operator.modulenames!)}">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">${i18nMap["admin.operator.property.name"]}</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(operator.names!)}">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">${i18nMap["admin.operator.property.privilegess"]}</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value='${operator.privilegess == "1" ? "是":"否"}'>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">${i18nMap["admin.operator.property.url"]}</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value='${escapeXml(operator.url!)}'>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">${i18nMap["admin.operator.property.splitPage"]}</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value='${operator.splitpage == "1" ? "是":"否"}'>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">${i18nMap["admin.operator.property.rowFilter"]}</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value='${operator.rowfilter == "1" ? "是":"否"}'>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">${i18nMap["admin.operator.property.formToken"]}</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value='${operator.formtoken == "1" ? "是":"否"}'>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">${i18nMap["admin.operator.property.ip"]}</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value='${operator.ipblack == "1" ? "是":"否"}'>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">${i18nMap["admin.operator.property.returnUrl"]}</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(operator.returnurl!)}">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">${i18nMap["admin.operator.property.returnParam"]}</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(operator.returnparamkeys!)}">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2 col-sm-offset-2">

							<button type="button" class="btn btn-grey" onclick="common_ajax.ajaxMainPanel('/jf/platform/operator');">
								返  回	<i class="fa fa-mail-reply"></i>
							</button>
						</div>
					</div>

				</form>
			</div>
		
		</div>
	</div>
</div>
