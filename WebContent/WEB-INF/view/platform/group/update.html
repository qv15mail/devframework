	<a href="#" onclick="common_ajax.ajaxMainPanel('/jf/platform/index/content');">${i18nMap["admin.common.mainPage"]}</a>
	>
	<a href="#" onclick="common_ajax.ajaxMainPanel('/jf/platform/group');">分组管理</a>
	>分组修改

</div>


<div class="row">
	<div class="col-md-12" style="padding-left: 5px;">
		<!-- start: BORDERED TABLE PANEL -->
		<div class="panel panel-default">

			<div class="panel-heading">
				<h4 class="panel-title"><span class="text-bold">分组修改信息</span></h4>
				<div class="panel-tools">
					<% include("/platform/common/panel-tools.html"){} %>
				</div>
			</div>
			<div class="panel-body">

				<form id="editForm" action="${cxt!}/jf/platform/group/update" method="POST" role="form" class="form-horizontal">
					<input type="hidden" name="group.ids" value="${escapeXml(group.ids!)}" >
					<% include("/platform/group/form.html"){} %>

					<div class="form-group">
						<div class="col-sm-2 col-sm-offset-2">

								<button type="button" class="btn btn-green" onclick="platform_verify.formValiSubmit(this.form);">
									保  存	<i class="fa fa-save"></i>
								</button>
								<button type="button" class="btn btn-grey" onclick="common_ajax.ajaxMainPanel('/jf/platform/group');">
									返  回	<i class="fa fa-mail-reply"></i>
								</button>

						</div>
					</div>
					<input type="hidden" name="group.version" value="${group.version!}" >
				</form>
			</div>

		</div>
	</div>
</div>
