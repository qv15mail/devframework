<div class="alert alert-success">
	<a href="#" onclick="common_ajax.ajaxMainPanel('/jf/platform/index/content');">${i18nMap["admin.common.mainPage"]}</a>
	>
	<a href="#" onclick="common_ajax.ajaxMainPanel('/jf/platform/user');">用户管理</a>
	>用户查看
</div>

<div class="row">
	<div class="col-md-12"  style="padding-left: 5px;">
		<!-- start: BORDERED TABLE PANEL -->
		<div class="panel panel-default">
			
			<div class="panel-heading">
				<h4 class="panel-title"><span class="text-bold">用户信息</span></h4>
				<div class="panel-tools">										
					<% include("/platform/common/panel-tools.html"){} %>
				</div>
			</div>
			
			<div class="panel-body">	
				<form role="form" class="form-horizontal">
					
					<div class="form-group">
						<label class="col-sm-2 control-label">部门：</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(user.departmentnames!)}">
						</div>
					</div>
					<!--
					<div class="form-group">
						<label class="col-sm-2 control-label">${i18nMap["admin.user.property.station"]}</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(user.stationnames!)}">
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">${i18nMap["admin.user.property.dataAccess"]}</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(user.usernames!)}">
						</div>
					</div>
					-->
					<div class="form-group">
						<label class="col-sm-2 control-label">账号：</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(user.username!)}">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">身份证号：</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(userInfo.idcard!)}">
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">姓名：</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(userInfo.names!)}">
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">邮箱：</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(userInfo.email!)}">
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">手机：</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(userInfo.mobile!)}">
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">电话：</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(userInfo.telephone!)}">
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">QQ：</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(userInfo.qq!)}">
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">生日：</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value='${userInfo.birthday!, dateFormat="yyyy-MM-dd"}'>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2 col-sm-offset-2">

							<button type="button" class="btn btn-grey" onclick="common_ajax.ajaxMainPanel('/jf/platform/user');">
								返  回	<i class="fa fa-mail-reply"></i>
							</button>
						</div>
					</div>

				</form>
			</div>
		
		</div>
	</div>
</div>
