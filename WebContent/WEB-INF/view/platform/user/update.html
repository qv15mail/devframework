<div class="alert alert-success">
	<a href="#" onclick="common_ajax.ajaxMainPanel('/jf/platform/index/content');">${i18nMap["admin.common.mainPage"]}</a>
	>
	<a href="#" onclick="common_ajax.ajaxMainPanel('/jf/platform/user');">用户管理</a>
	>用户修改
</div>

<div class="row">
	<div class="col-md-12" style="padding-left: 5px;">
		<!-- start: BORDERED TABLE PANEL -->
		<div class="panel panel-default">
			
			<div class="panel-heading">
				<h4 class="panel-title"><span class="text-bold">用户信息修改</span></h4>
				<div class="panel-tools">										
					<% include("/common/panel-tools.html"){} %>
				</div>
			</div>
			
			<div class="panel-body">	
				<form id="editForm" action="${cxt!}/jf/platform/user/update" method="POST" role="form" class="form-horizontal">
					<input type="hidden" id="userIds" name="user.Ids" value="${escapeXml(user.ids!)}" >
					<input type="hidden" id="userInfoIds" name="userInfo.ids" value="${escapeXml(userInfo.ids!)}" >
					<% include("/platform/user/form.html", {"operatorType" : "update"}){}%>
					<div class="form-group">
						<div class="col-sm-2 col-sm-offset-2">
							<div class="form-actions">
								<% if(authUrl("/jf/platform/user/save")){ %>
									<button type="button" class="btn btn-green" onclick="platform_user_form.submitValiFunc(this.form, false);">
										保  存	<i class="fa fa-save"></i>
									</button>
									<button type="button" class="btn btn-grey" onclick="common_ajax.ajaxMainPanel('/jf/platform/user');">
										返  回	<i class="fa fa-mail-reply"></i>
									</button>
								<% } %>
							</div>
						</div>
					</div>
					<input type="hidden" name="user.version" value="${user['version']!}">
					<input type="hidden" name="userInfo.version" value="${userInfo.version!}">
				</form>
			</div>
		
		</div>
	</div>
</div>
