<div class="alert alert-success">
	<a href="#" onclick="common_ajax.ajaxMainPanel('/jf/platform/index/content');">${i18nMap["admin.common.mainPage"]}</a>
	>
	<a href="#" onclick="common_ajax.ajaxMainPanel('/jf/platform/systems');">用户管理</a>
	>系统修改
</div>
<div class="row">
	<div class="col-md-12" style="padding-left: 5px;">
		<!-- start: BORDERED TABLE PANEL -->
		<div class="panel panel-default">
			
			<div class="panel-heading">
				<h4 class="panel-title"><span class="text-bold">${i18nMap["admin.systems.update"]}</span></h4>
				<div class="panel-tools">										
					<% include("/common/panel-tools.html"){} %>
				</div>
			</div>
			
			<div class="panel-body">	
				<form id="editForm" action="${cxt!}/jf/platform/systems/update" method="POST" role="form" class="form-horizontal">
					<input type="hidden" name="systems.ids" value="${escapeXml(systems.ids!)}" >
					<input type="hidden" name="systems.version" value="${systems.version!}">
					
					<% include("/platform/systems/form.html"){} %>
					
					<div class="form-group">
						<div class="col-sm-2 col-sm-offset-2">
							<% if(authUrl("/jf/platform/systems/update")){ %>
								<button type="button" class="btn btn-green" onclick="platform_user_form.submitValiFunc(this.form, false);">
									保  存	<i class="fa fa-save"></i>
								</button>
								<button type="button" class="btn btn-grey" onclick="common_ajax.ajaxMainPanel('/jf/platform/systems');">
									返  回	<i class="fa fa-mail-reply"></i>
								</button>
							<% } %>
						</div>
					</div>
				</form>
			</div>
		
		</div>
	</div>
</div>
