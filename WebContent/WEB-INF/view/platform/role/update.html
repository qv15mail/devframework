<div class="alert alert-success">
	<a href="#" onclick="common_ajax.ajaxMainPanel('/jf/platform/index/content');">${i18nMap["admin.common.mainPage"]}</a>
	>
	<a href="#" onclick="common_ajax.ajaxMainPanel('/jf/platform/role');">用户管理</a>
	>角色修改
</div>
<div class="row">
	<div class="col-md-12" style="padding-left: 5px;">
		<!-- start: BORDERED TABLE PANEL -->
		<div class="panel panel-default">
			
			<div class="panel-heading">
				<h4 class="panel-title"><span class="text-bold">${i18nMap["admin.role.update"]}</span></h4>
				<div class="panel-tools">										
					<% include("/common/panel-tools.html"){} %>
				</div>
			</div>
			
			<div class="panel-body">	
				<form id="editForm" action="${cxt!}/jf/platform/role/update" method="POST" role="form" class="form-horizontal">
					<input type="hidden" name="role.ids" value="${escapeXml(role.ids!)}" >
					<% include("/platform/role/form.html"){} %>
					
					<div class="form-group">
						<div class="col-sm-2 col-sm-offset-2">
							<% if(authUrl("/jf/platform/role/update")){ %>
								<button type="button" class="btn btn-green" onclick="platform_verify.formValiSubmit(this.form);">
									保  存	<i class="fa fa-save"></i>
								</button>
								<button type="button" class="btn btn-grey" onclick="common_ajax.ajaxMainPanel('/jf/platform/role');">
									返  回	<i class="fa fa-mail-reply"></i>
								</button>
							<% } %>
						</div>
					</div>
					<input type="hidden" name="role.version" value="${role.version!}">
				</form>
			</div>
		
		</div>
	</div>
</div>
