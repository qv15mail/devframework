<script type="text/javascript">
	
	function addChecked(sNode){
		var index = sNode.selectedIndex;
		var option = sNode.options[index];
		option.selected = false;
		document.getElementById("checkedGroup").add(option);

		var url = "/jf/platform/userGroup/addGroup";
		var data = { "ids" : "${escapeXml(ids!)}", "groupIds" : option.value };
		var result = common_ajax.ajaxFunc(url, data);
	}

	function delChecked(sNode){
		var index = sNode.selectedIndex;
		var option = sNode.options[index];
		option.selected = false;
		document.getElementById("allGroup").add(option);
		
		var url = "/jf/platform/userGroup/delGroup";
		var data = { "ids" : option.value };
		var result = common_ajax.ajaxFunc(url, data);
	}
	
</script>

<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	<h5>${i18nMap["admin.group.select"]}</h5>
</div>

<div class="modal-body">
	<div class="row">

		<div class="col-md-6">
			<div class="panel-heading">
				<h5 class="panel-title">
					<i class="icon-user"></i> 未选择
				</h5>
			</div>
			<div class="panel-body">
				<select id="allGroup" ondblclick="addChecked(this);" multiple="multiple" size="5" class="form-control" style="width: 180px;height: 250px;">
					<% for(group in noCheckedList){ %>
					<option value='${escapeXml(group.ids!)}'>${escapeXml(group.names!)}</option>
					<% } %>
				</select>
			</div>
		</div>

		<div class="col-md-6">
			<div class="panel-heading">
				<h5 class="panel-title">
					<i class="icon-user"></i> 已选择
				</h5>
			</div>
			<div class="panel-body">
				<select id="checkedGroup" ondblclick="delChecked(this);" multiple="multiple" size="5" class="form-control" style="width: 180px;height: 250px;">
					<% for(group in checkedList){ %>
					<option value='${escapeXml(group.ids!)}'>${escapeXml(group.gname!)}</option>
					<% } %>
				</select>
			</div>
		</div>

	</div>
</div>

<div class="modal-footer">
	<button type="button" data-dismiss="modal" class="btn btn-light-blue" style="margin-right: 25px;">关  闭</button>
</div>
